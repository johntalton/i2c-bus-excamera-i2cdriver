name: Publish (NPM)
permissions:
  id-token: write
  contents: read
  pull-requests: write
on:
  release:
    types: [published]
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    # Publish to NPM
    - uses: actions/setup-node@v5
      with:
        node-version: 24
        registry-url: 'https://registry.npmjs.org/'
    - run: npm install
    - run: npm run build --if-present
    - run: npm run format --if-present
    - run: npm publish --access public
